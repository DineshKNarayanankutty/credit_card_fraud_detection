name: Build & Push Docker Image to ACR

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - src/**
      - api/**
      - pipelines/**
      - requirements.txt
      - params.yaml

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # Required for Azure OIDC login

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # Azure login using OIDC (NO secrets, NO passwords)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Login to Azure Container Registry
      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      # Enable Docker Buildx (recommended)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build and push image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/fraud-api:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/fraud-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
