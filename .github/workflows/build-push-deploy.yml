name: Build, Push & Deploy Fraud API (Docker ‚Üí ACR ‚Üí Azure Web App)

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - src/**
      - api/**
      - pipelines/**
      - requirements.txt
      - params.yaml

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # Required for Azure OIDC login

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Azure login using OIDC (NO secrets, NO passwords)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3Ô∏è‚É£ Login to Azure Container Registry
      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      # 4Ô∏è‚É£ Enable Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 5Ô∏è‚É£ Build & Push Docker Image to ACR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/fraud-api:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/fraud-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6Ô∏è‚É£ üöÄ Deploy to Azure Web App (Container)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.WEBAPP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/fraud-api:latest
