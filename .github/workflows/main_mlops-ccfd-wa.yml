# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlops-ccfd-wa

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: mlopsazmlacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_AEEE560699DE4E9AADC41AE47E054A30 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_D5059552BB574FC58774C6560A2D1534 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mlopsazmlacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_AEEE560699DE4E9AADC41AE47E054A30 }}/fraud-api:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FA182A4549624CD2B0DF6F506108AB8C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_96CD3E4C10274046ABC58A82E700DD34 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B5E7F07AE7444FEBADB85AC9EA853FEA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mlops-ccfd-wa'
          slot-name: 'Production'
          images: 'mlopsazmlacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_AEEE560699DE4E9AADC41AE47E054A30 }}/fraud-api:${{ github.sha }}'
          